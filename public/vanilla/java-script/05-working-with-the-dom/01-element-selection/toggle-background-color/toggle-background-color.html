<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./toggle-background-color.css" />

        <link rel="stylesheet" href="../../../../../data/menu/java-script.css" />
    <title>Highlight all buttons</title>
  </head>
  <body>
    <a href="/exercises/">Home</a>
    <div id="menu-container" class="html-css-menu"></div>

    <div class="flex">
      <div class="side">
        <button class="open-btn" id="openModal">Send solution</button>
        <div class="modal-overlay" id="backdrop">
          <div class="modal">
            <button class="close-btn" id="closeModal">Ã—</button>
            <!-- <h2>This is a shared modal window</h2> -->
            <textarea
              id="solution-input"
              cols="90"
              rows="20"
              placeholder="Write your code here..."
            ></textarea>
            <button id="send-btn">Send</button>
          </div>
        </div>
        <br />
        <button id="get-btn">Get solution</button>
        <!-- conditions of the problem -->
        <h1 class="header">Toggle background color</h1>

        <dl>
          <dt>Description:</dt>
          <dd>
            There are several
            &lt;button&nbsp;class=&quot;action-btn&quot;&gt;Click&lt;/button&gt;
            buttons on the page. Get all elements with the class action-btn and
            change their background to yellow (backgroundColor = "yellow").
          </dd>

          <dt>Hint:</dt>
          <dd>Use querySelectorAll or getElementsByClassName.</dd>
        </dl>

        <!-- conditions of the problem -->
      </div>
      <div class="grow">
        <div>
          <div class="solutions buttons">
            <button class="action-btn">one</button>
            <button class="action-btn">two</button>
            <button class="action-btn">three</button>
            <button class="action-btn">four</button>
            <button class="action-btn">five</button>
          </div>
          <div class="solutions"><ul id="solutions-list"></ul></div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="../../../../scripts/vanilla-exercise-handler.js"
    ></script>
    <script type="module" src="./toggle-background-color.js"></script>
    <script type="module" src="../../../../scripts/modal/modal.js"></script>

        <script type="module">
      import { loadMenu } from "../../../../../data/menu/java-script.js";
      loadMenu("javascript");
    </script>
  </body>
</html>
