    <title>Instance methods</title>

  <body>
    <header></header>
    <main>
      <h1>Instance methods</h1>

      <h2>Create a Counter class with:</h2>
      <ul>
        <li>a property count (starts at 0),</li>
        <li>
          methods increment(), decrement(), and reset() that change the value,
        </li>
        <li>a method show() that logs the current count.</li>
      </ul>
      <div class="counter">
        <p id="counter">0</p>
        <button type="button" id="decrement" class="button">-</button>
        <button type="button" id="increment" class="button">+</button>
         <button type="button" id="reset" class="button">R</button>
      </div>

      
    </main>
    <footer></footer>

    <script src="./instance-methods.js"></script>
  </body>
