<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./instance-methods.css" />
    <title>Instance methods</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Instance methods</h1>

      <h2>Create a Counter class with:</h2>
      <ul>
        <li>a property count (starts at 0),</li>
        <li>
          methods increment(), decrement(), and reset() that change the value,
        </li>
        <li>a method show() that logs the current count.</li>
      </ul>
      <div class="counters-container">
        <div class="counter">
          <p id="counter"></p>
          <button type="button" id="decrement" class="button">-</button>
          <button type="button" id="increment" class="button">+</button>
          <button type="button" id="reset" class="button">Reset</button>
        </div>

        <div class="counter">
          <p id="counter1"></p>
          <button type="button" id="decrement1" class="button">-</button>
          <button type="button" id="increment1" class="button">+</button>
          <button type="button" id="reset1" class="button">Reset</button>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="./instance-methods.js"></script>
  </body>
</html>
